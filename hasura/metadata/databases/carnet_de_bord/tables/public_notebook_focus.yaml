table:
  schema: public
  name: notebook_focus
configuration:
  custom_root_fields: {}
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
    linked_to: linkedTo
    notebook_id: notebookId
    creator_id: creatorId
object_relationships:
  - name: creator
    using:
      foreign_key_constraint_on: creator_id
  - name: notebook
    using:
      foreign_key_constraint_on: notebook_id
array_relationships:
  - name: targets
    using:
      foreign_key_constraint_on:
        column: focus_id
        table:
          schema: public
          name: notebook_target
insert_permissions:
  - role: admin_cdb
    permission:
      check: {}
      columns:
        - id
        - theme
        - situations
        - creator_id
        - notebook_id
        - created_at
        - linked_to
      backend_only: false
  - role: professional
    permission:
      check:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
      set:
        creator_id: X-Hasura-User-Id
      columns:
        - creator_id
        - id
        - linked_to
        - notebook_id
        - situations
        - theme
      backend_only: false
select_permissions:
  - role: admin_cdb
    permission:
      columns:
        - created_at
        - creator_id
        - id
        - linked_to
        - notebook_id
        - situations
        - theme
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: admin_structure
    permission:
      columns:
        - id
        - theme
        - situations
        - creator_id
        - notebook_id
        - created_at
        - linked_to
        - updated_at
      filter:
        notebook:
          _or:
            - members:
                account:
                  professional:
                    structure:
                      admins:
                        admin_structure_id:
                          _eq: X-Hasura-AdminStructure-Id
            - beneficiary:
                structures:
                  structure:
                    admins:
                      admin_structure_id:
                        _eq: X-Hasura-AdminStructure-Id
      allow_aggregations: true
  - role: beneficiary
    permission:
      columns:
        - created_at
        - creator_id
        - id
        - linked_to
        - notebook_id
        - situations
        - theme
        - updated_at
      filter:
        notebook:
          beneficiary_id:
            _eq: X-Hasura-Beneficiary-Id
  - role: manager
    permission:
      columns:
        - id
        - theme
        - situations
        - creator_id
        - notebook_id
        - created_at
        - linked_to
        - updated_at
      filter:
        notebook:
          beneficiary:
            deployment_id:
              _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: orientation_manager
    permission:
      columns:
        - id
        - theme
        - situations
        - creator_id
        - notebook_id
        - created_at
        - linked_to
        - updated_at
      filter:
        notebook:
          beneficiary:
            deployment_id:
              _eq: X-Hasura-Deployment-Id
  - role: professional
    permission:
      columns:
        - created_at
        - creator_id
        - id
        - linked_to
        - notebook_id
        - situations
        - theme
        - updated_at
      filter:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: admin_cdb
    permission:
      columns:
        - linked_to
        - theme
        - situations
        - created_at
        - creator_id
        - id
        - notebook_id
      filter: {}
      check: {}
  - role: professional
    permission:
      columns:
        - creator_id
        - id
        - linked_to
        - notebook_id
        - situations
        - theme
      filter:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: professional
    permission:
      filter:
        creator_id:
          _eq: X-Hasura-User-Id
