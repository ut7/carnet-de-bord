table:
  schema: public
  name: notebook
configuration:
  custom_root_fields: {}
  custom_column_names:
    right_rsa: rightRsa
    right_bonus: rightBonus
    work_situation: workSituation
    education_level: educationLevel
    work_situation_date: workSituationDate
    geographical_area: geographicalArea
    contract_end_date: contractEndDate
    beneficiary_id: beneficiaryId
    updated_at: updatedAt
    created_at: createdAt
    contract_type: contractType
    contract_sign_date: contractSignDate
    right_rqth: rightRqth
    work_situation_end_date: workSituationEndDate
    contract_start_date: contractStartDate
    right_ass: rightAss
    right_are: rightAre
object_relationships:
  - name: beneficiary
    using:
      foreign_key_constraint_on: beneficiary_id
array_relationships:
  - name: appointments
    using:
      foreign_key_constraint_on:
        column: notebook_id
        table:
          schema: public
          name: notebook_appointment
  - name: events
    using:
      foreign_key_constraint_on:
        column: notebook_id
        table:
          schema: public
          name: notebook_event
  - name: focuses
    using:
      foreign_key_constraint_on:
        column: notebook_id
        table:
          schema: public
          name: notebook_focus
  - name: members
    using:
      foreign_key_constraint_on:
        column: notebook_id
        table:
          schema: public
          name: notebook_member
  - name: wantedJobs
    using:
      foreign_key_constraint_on:
        column: notebook_id
        table:
          schema: public
          name: wanted_job
computed_fields:
  - name: nbMembers
    definition:
      function:
        schema: public
        name: nb_member
    comment: return the number of professionnal for a notebook
insert_permissions:
  - role: admin_cdb
    permission:
      check: {}
      columns:
        - beneficiary_id
        - contract_sign_date
        - contract_start_date
        - contract_end_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - id
        - right_are
        - right_ass
        - right_bonus
        - right_rqth
        - right_rsa
        - work_situation
        - work_situation_date
        - work_situation_end_date
      backend_only: false
  - role: manager
    permission:
      check:
        beneficiary:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
      columns:
        - beneficiary_id
        - contract_sign_date
        - contract_start_date
        - contract_end_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - id
        - right_are
        - right_ass
        - right_bonus
        - right_rqth
        - right_rsa
        - work_situation
        - work_situation_date
        - work_situation_end_date
      backend_only: false
  - role: professional
    permission:
      check: {}
      columns:
        - beneficiary_id
        - contract_sign_date
        - contract_start_date
        - contract_end_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - right_are
        - right_ass
        - right_bonus
        - right_rqth
        - right_rsa
        - work_situation
        - work_situation_date
        - work_situation_end_date
      backend_only: false
select_permissions:
  - role: admin_cdb
    permission:
      columns:
        - beneficiary_id
        - contract_sign_date
        - contract_start_date
        - contract_end_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - id
        - right_are
        - right_ass
        - right_bonus
        - right_rqth
        - right_rsa
        - updated_at
        - work_situation
        - work_situation_date
        - work_situation_end_date
      filter: {}
      allow_aggregations: true
  - role: admin_structure
    permission:
      columns:
        - beneficiary_id
        - contract_sign_date
        - contract_start_date
        - contract_end_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - id
        - right_are
        - right_ass
        - right_bonus
        - right_rqth
        - right_rsa
        - updated_at
        - work_situation
        - work_situation_date
        - work_situation_end_date
      computed_fields:
        - nbMembers
      filter:
        _or:
          - members:
              account:
                professional:
                  structure:
                    admins:
                      admin_structure_id:
                        _eq: X-Hasura-AdminStructure-Id
          - beneficiary:
              structures:
                structure:
                  admins:
                    admin_structure_id:
                      _eq: X-Hasura-AdminStructure-Id
      allow_aggregations: true
  - role: beneficiary
    permission:
      columns:
        - beneficiary_id
        - contract_sign_date
        - contract_start_date
        - contract_end_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - id
        - right_are
        - right_ass
        - right_bonus
        - right_rqth
        - right_rsa
        - updated_at
        - work_situation
        - work_situation_date
        - work_situation_end_date
      computed_fields:
        - nbMembers
      filter:
        beneficiary_id:
          _eq: X-Hasura-Beneficiary-Id
  - role: manager
    permission:
      columns:
        - beneficiary_id
        - contract_sign_date
        - contract_start_date
        - contract_end_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - id
        - right_are
        - right_ass
        - right_bonus
        - right_rqth
        - right_rsa
        - updated_at
        - work_situation
        - work_situation_date
        - work_situation_end_date
      computed_fields:
        - nbMembers
      filter:
        beneficiary:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: orientation_manager
    permission:
      columns:
        - id
        - beneficiary_id
        - created_at
        - right_rsa
        - right_rqth
        - right_are
        - right_ass
        - right_bonus
        - geographical_area
        - education_level
        - work_situation_date
        - contract_type
        - contract_sign_date
        - work_situation
        - updated_at
        - work_situation_end_date
        - contract_start_date
        - contract_end_date
      computed_fields:
        - nbMembers
      filter:
        beneficiary:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
  - role: professional
    permission:
      columns:
        - beneficiary_id
        - contract_sign_date
        - contract_start_date
        - contract_end_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - id
        - right_are
        - right_ass
        - right_bonus
        - right_rqth
        - right_rsa
        - updated_at
        - work_situation
        - work_situation_date
        - work_situation_end_date
      filter:
        members:
          _and:
            - account_id:
                _eq: X-Hasura-User-Id
            - active:
                _eq: true
      allow_aggregations: true
update_permissions:
  - role: admin_cdb
    permission:
      columns:
        - right_are
        - right_ass
        - right_bonus
        - right_rqth
        - contract_type
        - education_level
        - geographical_area
        - right_rsa
        - work_situation
        - contract_sign_date
        - contract_start_date
        - contract_end_date
        - work_situation_date
        - work_situation_end_date
        - created_at
        - beneficiary_id
        - id
      filter: {}
      check: {}
  - role: professional
    permission:
      columns:
        - contract_sign_date
        - contract_start_date
        - contract_end_date
        - contract_type
        - created_at
        - education_level
        - geographical_area
        - right_are
        - right_ass
        - right_bonus
        - right_rqth
        - right_rsa
        - work_situation
        - work_situation_date
        - work_situation_end_date
      filter:
        members:
          _and:
            - account_id:
                _eq: X-Hasura-User-Id
            - active:
                _eq: true
      check: null
