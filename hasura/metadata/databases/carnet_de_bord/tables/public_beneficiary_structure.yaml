table:
  schema: public
  name: beneficiary_structure
configuration:
  custom_root_fields: {}
  custom_column_names:
    beneficiary_id: beneficiaryId
    updated_at: updatedAt
    structure_id: structureId
    created_at: createdAt
object_relationships:
  - name: beneficiary
    using:
      foreign_key_constraint_on: beneficiary_id
  - name: structure
    using:
      foreign_key_constraint_on: structure_id
insert_permissions:
  - role: manager
    permission:
      check:
        _and:
          - beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
          - structure:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
      columns:
        - beneficiary_id
        - data
        - status
        - structure_id
      backend_only: false
  - role: orientation_manager
    permission:
      check:
        _and:
          - beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
          - structure:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
      columns:
        - beneficiary_id
        - data
        - status
        - structure_id
      backend_only: false
select_permissions:
  - role: admin_cdb
    permission:
      columns: []
      filter: {}
  - role: admin_structure
    permission:
      columns:
        - id
        - beneficiary_id
        - structure_id
        - status
        - data
        - created_at
        - updated_at
      filter:
        structure:
          admins:
            admin_structure_id:
              _eq: X-Hasura-AdminStructure-Id
      allow_aggregations: true
  - role: manager
    permission:
      columns:
        - id
        - beneficiary_id
        - structure_id
        - status
        - data
        - created_at
        - updated_at
      filter:
        _and:
          - beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
          - structure:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: orientation_manager
    permission:
      columns:
        - status
        - data
        - created_at
        - updated_at
        - beneficiary_id
        - id
        - structure_id
      filter:
        _and:
          - beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
          - structure:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
update_permissions:
  - role: admin_structure
    permission:
      columns:
        - data
        - status
      filter:
        structure:
          admins:
            admin_structure_id:
              _eq: X-Hasura-AdminStructure-Id
      check: null
  - role: manager
    permission:
      columns:
        - id
        - beneficiary_id
        - structure_id
        - status
        - data
        - created_at
        - updated_at
      filter:
        _and:
          - beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
          - structure:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
      check: null
  - role: orientation_manager
    permission:
      columns:
        - data
        - status
      filter:
        _and:
          - beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
          - structure:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
      check: null
delete_permissions:
  - role: manager
    permission:
      filter:
        _and:
          - beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
          - structure:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
  - role: orientation_manager
    permission:
      filter:
        _and:
          - beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
          - structure:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
