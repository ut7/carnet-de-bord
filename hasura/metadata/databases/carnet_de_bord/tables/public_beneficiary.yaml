table:
  schema: public
  name: beneficiary
configuration:
  custom_root_fields: {}
  custom_column_names:
    postal_code: postalCode
    caf_number: cafNumber
    date_of_birth: dateOfBirth
    deployment_id: deploymentId
    pe_number: peNumber
    mobile_number: mobileNumber
    place_of_birth: placeOfBirth
    updated_at: updatedAt
    created_at: createdAt
    internal_id: internalId
object_relationships:
  - name: account
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: account
        insertion_order: null
        column_mapping:
          id: beneficiary_id
  - name: beneficiaryInfo
    using:
      foreign_key_constraint_on:
        column: beneficiary_id
        table:
          schema: public
          name: beneficiary_info
  - name: deployment
    using:
      foreign_key_constraint_on: deployment_id
  - name: notebook
    using:
      foreign_key_constraint_on:
        column: beneficiary_id
        table:
          schema: public
          name: notebook
array_relationships:
  - name: structures
    using:
      foreign_key_constraint_on:
        column: beneficiary_id
        table:
          schema: public
          name: beneficiary_structure
insert_permissions:
  - role: admin_cdb
    permission:
      check: {}
      columns:
        - address1
        - address2
        - caf_number
        - city
        - date_of_birth
        - deployment_id
        - email
        - firstname
        - id
        - internal_id
        - lastname
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
      backend_only: false
  - role: manager
    permission:
      check:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
      set:
        deployment_id: X-Hasura-Deployment-id
      columns:
        - address1
        - address2
        - caf_number
        - city
        - created_at
        - date_of_birth
        - deployment_id
        - email
        - firstname
        - id
        - internal_id
        - lastname
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
        - updated_at
      backend_only: false
  - role: professional
    permission:
      check: {}
      set:
        deployment_id: X-Hasura-Deployment-id
      columns:
        - address1
        - address2
        - caf_number
        - city
        - date_of_birth
        - email
        - firstname
        - id
        - lastname
        - mobile_number
        - pe_number
        - postal_code
      backend_only: false
select_permissions:
  - role: admin_cdb
    permission:
      columns:
        - address1
        - address2
        - caf_number
        - city
        - created_at
        - date_of_birth
        - deployment_id
        - email
        - firstname
        - id
        - lastname
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: admin_structure
    permission:
      columns:
        - id
        - email
        - lastname
        - firstname
        - caf_number
        - pe_number
        - postal_code
        - city
        - address1
        - address2
        - mobile_number
        - date_of_birth
        - deployment_id
        - created_at
        - updated_at
        - internal_id
      filter:
        _or:
          - structures:
              structure:
                admins:
                  admin_structure_id:
                    _eq: X-Hasura-AdminStructure-Id
          - notebook:
              members:
                account:
                  professional:
                    structure:
                      admins:
                        admin_structure_id:
                          _eq: X-Hasura-AdminStructure-Id
      allow_aggregations: true
  - role: beneficiary
    permission:
      columns:
        - id
        - email
        - lastname
        - firstname
        - caf_number
        - pe_number
        - postal_code
        - city
        - address1
        - address2
        - mobile_number
        - date_of_birth
      filter:
        id:
          _eq: X-Hasura-Beneficiary-Id
      allow_aggregations: true
  - role: manager
    permission:
      columns:
        - address1
        - address2
        - caf_number
        - city
        - created_at
        - date_of_birth
        - deployment_id
        - email
        - firstname
        - id
        - lastname
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
        - updated_at
      filter:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: orientation_manager
    permission:
      columns:
        - id
        - email
        - lastname
        - firstname
        - caf_number
        - pe_number
        - postal_code
        - city
        - address1
        - address2
        - mobile_number
        - date_of_birth
        - deployment_id
        - created_at
        - updated_at
        - internal_id
        - place_of_birth
      filter:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: professional
    permission:
      columns:
        - address1
        - address2
        - caf_number
        - city
        - created_at
        - date_of_birth
        - email
        - firstname
        - id
        - lastname
        - mobile_number
        - pe_number
        - postal_code
        - updated_at
      filter:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: admin_cdb
    permission:
      columns:
        - address1
        - address2
        - caf_number
        - city
        - date_of_birth
        - deployment_id
        - email
        - firstname
        - id
        - lastname
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
      filter: {}
      check: {}
  - role: beneficiary
    permission:
      columns:
        - address1
        - address2
        - city
        - date_of_birth
        - email
        - firstname
        - lastname
        - mobile_number
        - postal_code
      filter:
        id:
          _eq: X-Hasura-Beneficiary-Id
      check: null
  - role: manager
    permission:
      columns:
        - address1
        - address2
        - caf_number
        - city
        - date_of_birth
        - email
        - firstname
        - lastname
        - mobile_number
        - pe_number
        - place_of_birth
        - postal_code
      filter:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
      check: null
  - role: professional
    permission:
      columns:
        - address1
        - address2
        - caf_number
        - city
        - email
        - firstname
        - lastname
        - mobile_number
        - pe_number
        - postal_code
        - date_of_birth
        - id
      filter:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
      check: null
