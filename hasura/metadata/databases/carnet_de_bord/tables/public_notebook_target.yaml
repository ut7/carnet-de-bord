table:
  schema: public
  name: notebook_target
configuration:
  custom_root_fields: {}
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
    creator_id: creatorId
    focus_id: focusId
object_relationships:
  - name: creator
    using:
      foreign_key_constraint_on: creator_id
  - name: focus
    using:
      foreign_key_constraint_on: focus_id
array_relationships:
  - name: actions
    using:
      foreign_key_constraint_on:
        column: target_id
        table:
          schema: public
          name: notebook_action
insert_permissions:
  - role: admin_cdb
    permission:
      check: {}
      columns:
        - id
        - focus_id
        - target
        - created_at
      backend_only: false
  - role: professional
    permission:
      check:
        focus:
          notebook:
            members:
              account_id:
                _eq: X-Hasura-User-Id
      set:
        creator_id: X-Hasura-User-Id
      columns:
        - id
        - focus_id
        - target
        - created_at
      backend_only: false
select_permissions:
  - role: admin_cdb
    permission:
      columns:
        - created_at
        - creator_id
        - focus_id
        - id
        - target
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: admin_structure
    permission:
      columns:
        - id
        - focus_id
        - target
        - created_at
        - creator_id
        - updated_at
        - status
      filter:
        focus:
          notebook:
            _or:
              - members:
                  account:
                    professional:
                      structure:
                        admins:
                          admin_structure_id:
                            _eq: X-Hasura-AdminStructure-Id
              - beneficiary:
                  structures:
                    structure:
                      admins:
                        admin_structure_id:
                          _eq: X-Hasura-AdminStructure-Id
      allow_aggregations: true
  - role: beneficiary
    permission:
      columns:
        - created_at
        - creator_id
        - focus_id
        - id
        - status
        - target
        - updated_at
      filter:
        focus:
          notebook:
            beneficiary_id:
              _eq: X-Hasura-Beneficiary-Id
  - role: manager
    permission:
      columns:
        - id
        - focus_id
        - target
        - created_at
        - creator_id
        - updated_at
        - status
      filter:
        focus:
          notebook:
            beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
      allow_aggregations: true
  - role: orientation_manager
    permission:
      columns:
        - id
        - focus_id
        - target
        - created_at
        - creator_id
        - updated_at
        - status
      filter:
        focus:
          notebook:
            beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
  - role: professional
    permission:
      columns:
        - created_at
        - creator_id
        - focus_id
        - id
        - status
        - target
        - updated_at
      filter:
        focus:
          notebook:
            members:
              account_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: admin_cdb
    permission:
      columns:
        - target
        - created_at
        - focus_id
        - id
      filter: {}
      check: {}
  - role: professional
    permission:
      columns:
        - status
      filter:
        focus:
          notebook:
            members:
              account_id:
                _eq: X-Hasura-User-Id
      check: null
