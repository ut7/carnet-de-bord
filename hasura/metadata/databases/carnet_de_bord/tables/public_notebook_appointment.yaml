table:
  schema: public
  name: notebook_appointment
configuration:
  custom_root_fields: {}
  custom_column_names:
    account_id: memberAccountId
    notebook_id: notebookId
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: notebook
    using:
      foreign_key_constraint_on: notebook_id
insert_permissions:
  - role: professional
    permission:
      check:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
      columns:
        - account_id
        - date
        - notebook_id
        - status
      backend_only: false
select_permissions:
  - role: orientation_manager
    permission:
      columns:
        - id
        - notebook_id
        - account_id
        - date
        - status
        - created_at
        - updated_at
      filter:
        notebook:
          beneficiary:
            deployment_id:
              _eq: X-Hasura-Deployment-Id
  - role: professional
    permission:
      columns:
        - account_id
        - date
        - id
        - notebook_id
        - status
      filter:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: professional
    permission:
      columns:
        - date
        - status
      filter:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
      check: null
